<html>
<head>
    <title>Prototype Header</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-1.11.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="avp-header">
        <div class="header-top">
            <div class="header-top-menu">
                <i class="fa fa-bars header-top-menu-icon"></i>
                <span class="header-top-menu-text">menu</span>
            </div>
        </div>
        <div class="header-left">
            <div class="header-left-logo"></div>
            <div class="header-left-button">
                <i class="fa fa-bars header-top-menu-icon"></i>
                <span class="header-top-menu-text">menu</span>
            </div>
            <ul class="header-left-menu">
                <li class="header-left-menu-item">
                    <a class="header-left-menu-item-link">Item 1</a>
                    <i class="fa fa-angle-left header-left-menu-item-icon-opened"></i>
                    <i class="fa fa-angle-right header-left-menu-item-icon-closed"></i>
                    <ul class="header-left-submenu">
                        <li class="header-left-submenu-item">
                            <a class="header-left-submenu-item-link">Item 1.1</a>
                        </li>
                        <li class="header-left-submenu-item">
                            <a class="header-left-submenu-item-link">Item 1.2</a>
                        </li>
                    </ul>
                </li>
                <li class="header-left-menu-item is-current">
                    <a class="header-left-menu-item-link">Item 2</a>
                    <i class="fa fa-angle-left header-left-menu-item-icon-opened"></i>
                    <i class="fa fa-angle-right header-left-menu-item-icon-closed"></i>
                    <ul class="header-left-submenu">
                        <li class="header-left-submenu-item">
                            <a class="header-left-submenu-item-link">Item 2.1</a>
                        </li>
                        <li class="header-left-submenu-item is-current">
                            <a class="header-left-submenu-item-link">Item 2.2</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="header-left-col"></div>
        </div>
        <div class="header-overlay"></div>
    </div>

    <div class="page">
        <div class="page-content"></div>
    </div>
</body>
</html>
